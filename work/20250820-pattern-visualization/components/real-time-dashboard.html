<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Universal Operation Real-time Dashboard</title>
    <style>
        :root {
            --primary-color: #2563eb;
            --success-color: #10b981;
            --warning-color: #f59e0b;
            --danger-color: #ef4444;
            --info-color: #06b6d4;
            --background: #0f172a;
            --surface: #1e293b;
            --surface-light: #334155;
            --text-primary: #f1f5f9;
            --text-secondary: #94a3b8;
            --border: #334155;
            --accent-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.5;
            overflow-x: hidden;
        }

        .dashboard {
            min-height: 100vh;
            display: grid;
            grid-template-rows: auto 1fr;
        }

        .dashboard-header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .dashboard-title {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-indicators {
            display: flex;
            gap: 1rem;
            align-items: center;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }

        .status-dot.active { background: var(--success-color); }
        .status-dot.warning { background: var(--warning-color); }
        .status-dot.error { background: var(--danger-color); }

        .timestamp {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .dashboard-content {
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 2rem;
            height: calc(100vh - 80px);
        }

        .main-panel {
            display: grid;
            grid-template-rows: auto 1fr auto;
            gap: 1.5rem;
        }

        .metrics-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }

        .metric-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
        }

        .metric-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--accent-gradient);
        }

        .metric-value {
            font-size: 2.5rem;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 0.25rem;
        }

        .metric-label {
            color: var(--text-secondary);
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .metric-trend {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            border-radius: 12px;
            font-weight: 600;
        }

        .trend-up {
            background: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }

        .trend-down {
            background: rgba(239, 68, 68, 0.1);
            color: var(--danger-color);
        }

        .trend-stable {
            background: rgba(148, 163, 184, 0.1);
            color: var(--text-secondary);
        }

        .visualization-area {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
            position: relative;
        }

        .viz-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .viz-title {
            font-size: 1.25rem;
            font-weight: 600;
        }

        .viz-controls {
            display: flex;
            gap: 0.5rem;
        }

        .viz-button {
            padding: 0.5rem 1rem;
            background: transparent;
            border: 1px solid var(--border);
            color: var(--text-secondary);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s ease;
            font-size: 0.875rem;
        }

        .viz-button:hover,
        .viz-button.active {
            background: var(--primary-color);
            color: white;
            border-color: var(--primary-color);
        }

        .pattern-sync-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 1rem;
            height: 300px;
        }

        .sync-cluster {
            background: var(--surface-light);
            border-radius: 8px;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            position: relative;
        }

        .sync-cluster::before {
            content: '';
            position: absolute;
            inset: -2px;
            background: var(--accent-gradient);
            border-radius: 10px;
            z-index: -1;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .sync-cluster.synced::before {
            opacity: 1;
        }

        .cluster-name {
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.875rem;
        }

        .sync-percentage {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 0.25rem;
        }

        .sync-status {
            font-size: 0.75rem;
            color: var(--text-secondary);
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        .activity-feed {
            height: 200px;
            overflow-y: auto;
            scrollbar-width: thin;
            scrollbar-color: var(--border) transparent;
        }

        .activity-feed::-webkit-scrollbar {
            width: 6px;
        }

        .activity-feed::-webkit-scrollbar-thumb {
            background: var(--border);
            border-radius: 3px;
        }

        .activity-item {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--border);
            animation: slideIn 0.3s ease;
        }

        .activity-item:last-child {
            border-bottom: none;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .activity-icon {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            flex-shrink: 0;
        }

        .activity-text {
            font-size: 0.875rem;
            flex: 1;
        }

        .activity-time {
            font-size: 0.75rem;
            color: var(--text-secondary);
        }

        .sidebar {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
        }

        .sidebar-section {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: 12px;
            padding: 1.5rem;
        }

        .sidebar-title {
            font-weight: 600;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .alert-item {
            display: flex;
            align-items: start;
            gap: 0.75rem;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 0.75rem;
            border-left: 3px solid;
        }

        .alert-item:last-child {
            margin-bottom: 0;
        }

        .alert-critical {
            background: rgba(239, 68, 68, 0.1);
            border-left-color: var(--danger-color);
        }

        .alert-warning {
            background: rgba(245, 158, 11, 0.1);
            border-left-color: var(--warning-color);
        }

        .alert-info {
            background: rgba(6, 182, 212, 0.1);
            border-left-color: var(--info-color);
        }

        .alert-icon {
            margin-top: 0.125rem;
        }

        .alert-content {
            flex: 1;
        }

        .alert-title {
            font-weight: 600;
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
        }

        .alert-description {
            font-size: 0.75rem;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        .optimization-item {
            padding: 0.75rem;
            border-radius: 8px;
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid rgba(16, 185, 129, 0.2);
            margin-bottom: 0.75rem;
        }

        .optimization-item:last-child {
            margin-bottom: 0;
        }

        .optimization-title {
            font-weight: 600;
            font-size: 0.875rem;
            margin-bottom: 0.25rem;
            color: var(--success-color);
        }

        .optimization-description {
            font-size: 0.75rem;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        @media (max-width: 1200px) {
            .dashboard-content {
                grid-template-columns: 1fr;
                grid-template-rows: 1fr auto;
            }
            
            .sidebar {
                grid-row: 2;
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .dashboard-content {
                padding: 1rem;
            }
            
            .pattern-sync-grid {
                grid-template-columns: repeat(2, 1fr);
                height: 200px;
            }
            
            .metrics-row {
                grid-template-columns: 1fr;
            }
            
            .dashboard-header {
                padding: 1rem;
                flex-direction: column;
                gap: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <header class="dashboard-header">
            <div class="dashboard-title">Universal Operation Monitoring</div>
            <div class="status-indicators">
                <div class="status-dot active" title="System Active"></div>
                <span class="timestamp" id="currentTime">Last Updated: --:--:--</span>
            </div>
        </header>

        <div class="dashboard-content">
            <div class="main-panel">
                <div class="metrics-row">
                    <div class="metric-card">
                        <div class="metric-value" style="color: var(--success-color);" id="overallPerformance">92.3%</div>
                        <div class="metric-label">Overall Performance</div>
                        <div class="metric-trend trend-up" id="performanceTrend">‚Üó +2.1%</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value" style="color: var(--primary-color);" id="activeMandates">14/16</div>
                        <div class="metric-label">Active Mandates</div>
                        <div class="metric-trend trend-stable" id="mandatesTrend">‚Üí Stable</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value" style="color: var(--info-color);" id="systemCoherence">98.7%</div>
                        <div class="metric-label">System Coherence</div>
                        <div class="metric-trend trend-up" id="coherenceTrend">‚Üó +0.3%</div>
                    </div>
                    <div class="metric-card">
                        <div class="metric-value" style="color: var(--warning-color);" id="optimizationOps">3</div>
                        <div class="metric-label">Optimization Opportunities</div>
                        <div class="metric-trend trend-down" id="optimizationTrend">‚Üô -1</div>
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="viz-header">
                        <div class="viz-title">Pattern Cluster Synchronization</div>
                        <div class="viz-controls">
                            <button class="viz-button active" data-view="sync">Sync Status</button>
                            <button class="viz-button" data-view="performance">Performance</button>
                            <button class="viz-button" data-view="trends">Trends</button>
                        </div>
                    </div>
                    
                    <div class="pattern-sync-grid" id="syncGrid">
                        <!-- Sync clusters will be populated by JavaScript -->
                    </div>
                </div>

                <div class="visualization-area">
                    <div class="viz-header">
                        <div class="viz-title">Live Activity Feed</div>
                        <div class="viz-controls">
                            <button class="viz-button active" id="pauseButton">‚è∏Ô∏è Pause</button>
                            <button class="viz-button" id="clearButton">üóëÔ∏è Clear</button>
                        </div>
                    </div>
                    
                    <div class="activity-feed" id="activityFeed">
                        <!-- Activity items will be populated by JavaScript -->
                    </div>
                </div>
            </div>

            <div class="sidebar">
                <div class="sidebar-section">
                    <div class="sidebar-title">
                        üö® Active Alerts
                    </div>
                    <div id="alertsContainer">
                        <!-- Alert items will be populated by JavaScript -->
                    </div>
                </div>

                <div class="sidebar-section">
                    <div class="sidebar-title">
                        üí° Optimization Opportunities
                    </div>
                    <div id="optimizationContainer">
                        <!-- Optimization items will be populated by JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Pattern cluster data
        const clusterData = {
            primary: { name: 'Core Methodology', sync: 96, performance: 93.5 },
            secondary: { name: 'Research & Prep', sync: 94, performance: 92.3 },
            tertiary: { name: 'Workflow Automation', sync: 98, performance: 91.2 },
            quaternary: { name: 'Intelligence Amp', sync: 92, performance: 94.7 }
        };

        // Activity feed state
        let activityPaused = false;
        const activityItems = [];
        const maxActivityItems = 20;

        // Alert and optimization data
        const activeAlerts = [
            {
                type: 'warning',
                title: 'TodoWrite Tracking Below Target',
                description: 'Mandate #3 showing 89% performance, below 95% target threshold'
            },
            {
                type: 'info',
                title: 'Parallel Execution Optimization',
                description: 'Detected opportunity to increase concurrent agent usage'
            }
        ];

        const optimizationOpportunities = [
            {
                title: 'Agent Deployment Efficiency',
                description: 'Could reduce average deployment time by 15% with pre-warming'
            },
            {
                title: 'Context7 Caching',
                description: 'Implement intelligent caching for frequently accessed documentation'
            },
            {
                title: 'Pattern Recognition Automation',
                description: 'Auto-detect recurring optimization patterns for proactive suggestions'
            }
        ];

        function updateTimestamp() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('currentTime').textContent = `Last Updated: ${timeString}`;
        }

        function createSyncCluster(key, data) {
            const syncClass = data.sync >= 95 ? 'synced' : '';
            return `
                <div class="sync-cluster ${syncClass}">
                    <div class="cluster-name">${data.name}</div>
                    <div class="sync-percentage" style="color: ${data.sync >= 95 ? 'var(--success-color)' : data.sync >= 85 ? 'var(--warning-color)' : 'var(--danger-color)'}">
                        ${data.sync}%
                    </div>
                    <div class="sync-status">${data.sync >= 95 ? 'Synced' : data.sync >= 85 ? 'Partial' : 'Out of Sync'}</div>
                </div>
            `;
        }

        function renderSyncClusters() {
            const container = document.getElementById('syncGrid');
            container.innerHTML = Object.keys(clusterData)
                .map(key => createSyncCluster(key, clusterData[key]))
                .join('');
        }

        function addActivityItem(text, type = 'info') {
            if (activityPaused) return;

            const now = new Date();
            const timeString = now.toLocaleTimeString();
            
            const colorMap = {
                success: 'var(--success-color)',
                warning: 'var(--warning-color)',
                error: 'var(--danger-color)',
                info: 'var(--info-color)'
            };

            const item = {
                text,
                time: timeString,
                color: colorMap[type] || colorMap.info
            };

            activityItems.unshift(item);
            if (activityItems.length > maxActivityItems) {
                activityItems.pop();
            }

            renderActivityFeed();
        }

        function renderActivityFeed() {
            const container = document.getElementById('activityFeed');
            container.innerHTML = activityItems.map(item => `
                <div class="activity-item">
                    <div class="activity-icon" style="background: ${item.color};"></div>
                    <div class="activity-text">${item.text}</div>
                    <div class="activity-time">${item.time}</div>
                </div>
            `).join('');
        }

        function createAlertItem(alert) {
            const iconMap = {
                critical: 'üî¥',
                warning: '‚ö†Ô∏è',
                info: '‚ÑπÔ∏è'
            };

            return `
                <div class="alert-item alert-${alert.type}">
                    <div class="alert-icon">${iconMap[alert.type]}</div>
                    <div class="alert-content">
                        <div class="alert-title">${alert.title}</div>
                        <div class="alert-description">${alert.description}</div>
                    </div>
                </div>
            `;
        }

        function renderAlerts() {
            const container = document.getElementById('alertsContainer');
            container.innerHTML = activeAlerts.map(alert => createAlertItem(alert)).join('');
        }

        function renderOptimizations() {
            const container = document.getElementById('optimizationContainer');
            container.innerHTML = optimizationOpportunities.map(opt => `
                <div class="optimization-item">
                    <div class="optimization-title">${opt.title}</div>
                    <div class="optimization-description">${opt.description}</div>
                </div>
            `).join('');
        }

        function simulateSystemActivity() {
            const activities = [
                'Agent deployment completed for TodoWrite task',
                'Progressive Think analysis completed - Level 4',
                'Context7 research initiated for React components',
                'Git integration auto-commit successful',
                'Pattern documentation updated in system files',
                'Quality assurance validation passed',
                'Personality orchestration optimized for current task',
                'Evidence validation completed successfully',
                'Session management RECENTER workflow activated',
                'Optimization detection found 2 improvement opportunities',
                'Framework coherence validation passed',
                'Knowledge integration loaded from core documentation',
                'Parallel execution: 4 agents deployed concurrently',
                'TDD/BDD methodology validation successful',
                'System documentation check completed'
            ];

            const types = ['success', 'info', 'warning'];
            const randomActivity = activities[Math.floor(Math.random() * activities.length)];
            const randomType = types[Math.floor(Math.random() * types.length)];
            
            addActivityItem(randomActivity, randomType);
        }

        function updateMetrics() {
            // Simulate slight variations in metrics
            const variations = {
                performance: (Math.random() - 0.5) * 2,
                coherence: (Math.random() - 0.5) * 1,
                optimization: Math.floor((Math.random() - 0.7) * 2)
            };

            // Update cluster sync values
            Object.keys(clusterData).forEach(key => {
                const adjustment = (Math.random() - 0.5) * 3;
                clusterData[key].sync = Math.max(85, Math.min(100, clusterData[key].sync + adjustment));
            });

            renderSyncClusters();
        }

        // Initialize dashboard
        updateTimestamp();
        renderSyncClusters();
        renderAlerts();
        renderOptimizations();

        // Add initial activity items
        addActivityItem('Universal Operation Monitoring system initialized', 'success');
        addActivityItem('All 16 Universal Execution Mandates loaded', 'info');
        addActivityItem('Real-time monitoring activated', 'success');

        // Event listeners
        document.getElementById('pauseButton').addEventListener('click', function() {
            activityPaused = !activityPaused;
            this.textContent = activityPaused ? '‚ñ∂Ô∏è Resume' : '‚è∏Ô∏è Pause';
        });

        document.getElementById('clearButton').addEventListener('click', function() {
            activityItems.length = 0;
            renderActivityFeed();
            addActivityItem('Activity feed cleared', 'info');
        });

        // View control buttons
        document.querySelectorAll('.viz-button[data-view]').forEach(button => {
            button.addEventListener('click', function() {
                // Update active button
                this.parentNode.querySelectorAll('.viz-button').forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                
                // Here you would implement different visualization modes
                console.log('Switched to view:', this.dataset.view);
            });
        });

        // Start real-time updates
        setInterval(updateTimestamp, 1000);
        setInterval(simulateSystemActivity, 3000);
        setInterval(updateMetrics, 10000);

        // Initial activity simulation
        setTimeout(() => {
            for (let i = 0; i < 5; i++) {
                setTimeout(simulateSystemActivity, i * 500);
            }
        }, 1000);
    </script>
</body>
</html>
