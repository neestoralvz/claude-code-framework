# Principle Metadata Field Descriptions

## Principle-Specific Fields
- **type**: Always "principle-definition" for principle files
- **category**: Principle classification per framework hierarchy
- **load_order**: Loading sequence number (1-10)
- **authority**: Authority level (primary/secondary)

## Usage Notes
- Use category matching framework principle types
- Set load_order based on framework hierarchy
- Authority indicates precedence level
- Include framework-specific keywords