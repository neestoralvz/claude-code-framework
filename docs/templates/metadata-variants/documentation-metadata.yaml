# Documentation Metadata Field Descriptions

## Documentation-Specific Fields
- **type**: Always "documentation" for documentation files
- **category**: Documentation type (guide/reference/explanation/tutorial)
- **scope**: Coverage level (system-wide/component-specific/feature-specific)

## Usage Notes
- Use category based on documentation purpose
- Set scope based on coverage area
- Include descriptive keywords for searchability
- Specify clear audience for targeting