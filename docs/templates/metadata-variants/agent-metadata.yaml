# Agent Metadata Field Descriptions

## Agent-Specific Fields
- **type**: Always "agent-definition" for agent files
- **category**: Agent classification (specialized/general-purpose/utility)
- **capabilities**: Array of primary agent capabilities
- **tools_access**: Array of tools the agent can use

## Usage Notes
- Use descriptive capability names
- List tools in order of importance
- Specify category based on agent scope
- Include relevant automation keywords